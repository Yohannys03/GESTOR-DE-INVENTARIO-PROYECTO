import tkinter as tk
from tkinter import ttk

class GestorInventario:
    def __init__(self):
        self.inventario = {}

    def agregar_articulo(self, articulo, cantidad, cos_un):
        if articulo in self.inventario:
            self.inventario[articulo]['cantidad'] += cantidad
        else:
            self.inventario[articulo] = {'cantidad': cantidad, 'costo_unitario': cos_un}

    def eliminar(self, articulo, cantidad):
        if articulo in self.inventario:
            if cantidad >= self.inventario[articulo]['cantidad']:
                del self.inventario[articulo]
            else:
                self.inventario[articulo]['cantidad'] -= cantidad
        else:
            print(f"{articulo} no encontrado en el inventario.")

    def mostrar_inventario(self):
        for articulo, info in self.inventario.items():
            print(f"{articulo}: Cantidad - {info['cantidad']}, Costo Unitario - {info['costo_unitario']}")

class GUI(tk.Tk):
    def __init__(self):
        super().__init__()

        self.title("Gestor de Inventario")
        self.geometry("400x300")

        self.gestor_inventario = GestorInventario()

        # Interfaz gráfica
        ttk.Label(self, text="Artículo:").pack(pady=5)
        self.articulo_entry = ttk.Entry(self)
        self.articulo_entry.pack(pady=5)

        ttk.Label(self, text="Cantidad:").pack(pady=5)
        self.cantidad_entry = ttk.Entry(self)
        self.cantidad_entry.pack(pady=5)

        ttk.Label(self, text="Costo Unitario:").pack(pady=5)
        self.cos_un_entry = ttk.Entry(self)
        self.cos_un_entry.pack(pady=5)

        ttk.Button(self, text="Agregar Artículo", command=self.agregar_articulo).pack(pady=10)
        ttk.Button(self, text="Mostrar Inventario", command=self.mostrar_inventario).pack(pady=10)

    def agregar_articulo(self):
        articulo = self.articulo_entry.get()
        cantidad = int(self.cantidad_entry.get())
        cos_un = float(self.cos_un_entry.get())

        self.gestor_inventario.agregar_articulo(articulo, cantidad, cos_un)

        # Limpiar los campos de entrada después de agregar
        self.articulo_entry.delete(0, tk.END)
        self.cantidad_entry.delete(0, tk.END)
        self.cos_un_entry.delete(0, tk.END)

    def mostrar_inventario(self):
        print("Inventario:")
        self.gestor_inventario.mostrar_inventario()


def new_func(app):
    app.mainloop()

if __name__ == "__main__":
    app = GUI()
    new_func(app)
